<!DOCTYPE html>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/JQuery/start.js"></script>
  <script src="js/JQuery/fadeOut.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">

  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

  <meta property="og:title" content="Training for memory"/>
  <meta property="og:type" content="game"/>
  <meta property="og:game_name" content="TRAININGFORMEMORY.BY">
  <meta property="og:description"
        content="Training for memory - игра для развития внимания, памяти, скорости реакции и концентрации."/>

  <meta property="og:image"
        content=""/>

<body>
  <section class="wrapStart">
    <div class="animateTitle title">
      <span>T</span><span>r</span><span>a</span><span>i</span><span>n</span><span>i</span><span>n</span><span>g</span>&nbsp

    <div class="wrapNavDown">Click to start the game

    </nav>
    <main class='main-part'>
      <div id="article" class="content">
      </div>
